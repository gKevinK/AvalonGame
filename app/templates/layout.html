<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>阿瓦隆</title>

  <link rel="stylesheet" href="/static/css/material.css">
  {% block head %}{% endblock %}
</head>

<body>
  <div class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">阿瓦隆</span>

          <div class="mdl-layout-spacer"></div>
          <button id="more-button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
            <li hidden disabled class="mdl-menu__item">Revert a Mission</li>
            <li disabled class="mdl-menu__item">About</li>
          </ul>
        </div>
      </header>

      <div class="mdl-layout__content">
        
        {% block content %}{% endblock %}
        
      </div>
    </div>
  </div>

  <script src="/static/js/material.js"></script>
  <script src="/static/js/jquery.js"></script>
  {% block script %}{% endblock %}
</body>

</html>
